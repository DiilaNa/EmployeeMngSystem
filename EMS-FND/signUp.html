<html>
<head>
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/Style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="background-pattern"></div>

<div class="floating-elements">
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
</div>

<div class="container-fluid login-container d-flex align-items-center justify-content-center min-vh-100 py-5">
    <div class="login-card">
        <div class="card-header">
            <div class="logo-icon">
                <i class="fas fa-user-circle"></i>
            </div>
            <h2 class="mb-2 fw-bold">Welcome Back</h2>
            <p class="mb-0 opacity-75">Please sign in to your account</p>
        </div>

        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="name" class="form-label">
                        <i class="fas fa-user"></i>Full Name
                    </label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i>Email Address
                    </label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>Password
                    </label>
                    <div class="position-relative">
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="text-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-login mb-4">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>



                <div class="text-center">
                    <p class="text-muted mb-0">
                        Don't have an account?
                        <a href="#" class="text-link">Sign Up</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3U6E+4A9A2Q6b8o0H4F/h9JzRoY0y88TDg8SRGOFUogkflv5K50FUP8VfZfWv4c" crossorigin="anonymous"></script>
</body>
</html>
